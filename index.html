<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR-LAKSHMI PRASAD</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link favicon -->
    <link rel="icon" href="https://www.pngmart.com/files/7/Calculator-Transparent-PNG.png">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="home">CALCULATOR-LAKSHMI PRASAD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- Calculator Section -->
    <section id="home" class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg p-3">
                        <h3 class="text-center mb-3">Lakshmi Prasad Calculator</h3>
                        <!-- Input box -->
                        <input type="text" id="result" class="form-control mb-3 text-end" placeholder="0" readonly>
                        <div class="row g-2">
                          <!-- Buttons -->
                          <button class="btn btn-light col-3" onclick="appendValue('7')">7</button>
                          <button class="btn btn-light col-3" onclick="appendValue('8')">8</button>
                          <button class="btn btn-light col-3" onclick="appendValue('9')">9</button>
                          <button class="btn btn-warning col-3" onclick="appendValue('/')">/</button>
                      
                          <button class="btn btn-light col-3" onclick="appendValue('4')">4</button>
                          <button class="btn btn-light col-3" onclick="appendValue('5')">5</button>
                          <button class="btn btn-light col-3" onclick="appendValue('6')">6</button>
                          <button class="btn btn-warning col-3" onclick="appendValue('*')">*</button>
                      
                          <button class="btn btn-light col-3" onclick="appendValue('1')">1</button>
                          <button class="btn btn-light col-3" onclick="appendValue('2')">2</button>
                          <button class="btn btn-light col-3" onclick="appendValue('3')">3</button>
                          <button class="btn btn-warning col-3" onclick="appendValue('-')">-</button>
                      
                          <button class="btn btn-light col-3" onclick="appendValue('0')">0</button>
                          <button class="btn btn-light col-3" onclick="appendValue('.')">.</button> <!-- Dot Button -->
                          <button class="btn btn-light col-3" onclick="appendValue('%')">%</button> <!-- Modulus Button -->
                          <button class="btn btn-warning col-3" onclick="appendValue('+')">+</button>
                      
                          <!-- Backspace Button -->
                          <button class="btn btn-info col-3" onclick="calculateRoot()">âˆš</button> <!-- Root Button -->
                          <button class="btn btn-secondary col-3 mt-2" onclick="backspace()">&#9003;</button> <!-- Backspace icon -->
                          
                          <button class="btn btn-danger col-3 mt-2" onclick="clearResult()">Clear</button>
                          <button class="btn btn-success col-3 mt-2" onclick="calculateResult()">=</button>
                      </div>
                      
                      
                      
                    </div>
                </div>
            </div>
        </div>
    </section>

<!-- Footer Section -->
<footer class="bg-dark text-white text-center py-3 mt-5">

</footer>

    <!-- Custom JS -->
    <script src="./index.js"></script>
</body>
</html>
